{%extends 'myblog/base.html' %}

{%block title%}Password Token{%endblock%}

{% block content %}

	<h2>Please reset your new password</h2>

	{% if validlink %}
	
		<form class="password_change-form" method="post">
		
			{% csrf_token %}

			{{form.as_p}}

			<button type="submit">Save</button>
		</form>

	{%else%}
		
		<p>Invalid Token</p>
		<p>
			<a href="{% url 'password_reset' %}">Request a new password reset taken</a>
		</p>	


	{% endif %}
		


{% endblock %}
