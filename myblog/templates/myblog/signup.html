{% extends 'myblog/base.html'%}

{%block title%}Signup{%endblock%}

{% load crispy_forms_tags %}

{% block content %}

	<div class="row justify-content-center">
		<div class="row-6">
			<div class="card">
				<div class="card-body">

						<h2>Signup</h2>
						<form class="signup-form"  method="post">

							{%csrf_token%}

							{{form|crispy}}
							
							<button type="submit" class="btn btn-primary">Signup</button>

						</form>
					
				</div>
			</div>
		</div>
	</div>



{% endblock %}
