<!DOCTYPE html>
<html>
<head>
	<!-- bootsratp library include -->
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<!-- style Sheet -->
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'blog/blog.css' %}">

	<title>blog</title>
</head>
<body>
	<div class="container">

		<!-- Navigation bar -->

		<nav class="navbar navbar-expand-md navbar-dark bg-dark shadow-lg p-3 mb-5 bg-white rounded">
			

			<!-- Navbar menu -->

			<div class="collapse navbar-collapse" id ="collapse_target">
			
				<ul class="navbar-nav shadow-lg p-3 mb-5 bg-yellow rounded">
  					<li class="nav-item">
    					<a class="nav-link active" href="/home">Home</a>
  					</li>
  					<li class="nav-item">
    					<a class="nav-link" href="#">Archive</a>
  					</li>
  					<li class="nav-item">
    					<a class="nav-link" href="#">Contact</a>
  					</li>
  					<li class="nav-item">
    					<a class="nav-link" href="#">Login</a>
  					</li>
				</ul>

			</div>
			
			<span class="navbar-text brand-name">Simple Machi!</span>


			<!-- Toggle Button -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapse_target" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">

				<span class="navbar-toggler-icon"></span>
			
			</button>

			
		</nav>

		


			<div>
				{% for post in posts %}

					<div>

						<h2 class="h2-post-title shadow-lg p-3 mb-5 bg-white rounded"><a class="post-title " href="#" style="text-decoration: none;" >{{post.title}}</a></h2>

						<p class= "post-text shadow p-3 mb-5 bg-white rounded">{{post.text | linebreaksbr}}</p>

						<p class="published-date">Published@ {{post.published_date}}</p>


					</div>

				{% endfor %}
			</div>
 
	</div><!-- container -->

		


</body>
</html>
